<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center;" id="home-title">Home</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row>
    <ion-col><button block ion-button tappable (click)="submitTask()" color="secondary" small><span class="button-text">Add</span></button></ion-col>

  <div class="no-task-message">

    <img class="sad-face" src="img/face.png">
  </div>



</ion-content>
